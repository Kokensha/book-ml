{% include 'header.html' %}
<div class="alert alert-danger text-center">
    <h1>Chainer Dogs & Cats 写真アップロード認識</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="card shadow rounded">
            <div class="card-header">
                犬か猫の写真をアップロードしてください
            </div>
            <div class="card-body" style="background-color:slategrey;">
                <div class="canvas-container text-center" style="vertical-align: middle;">
                    <form method="post" action={{ url_for(
                    'upload_file_dogscats')}} enctype="multipart/form-data">
                    ステップ１：ファイル:<input class="form-control btn btn-default" type="file" name="from_client_file"><br>
                    <input class="form-control btn btn-primary" type="submit" value="ステップ２：アップロード">
                    </form>
                </div>
            </div>
            <div class="card-footer text-center">
                <button onClick="getUploadDogscatsResult()" value="認識" class="btn btn-primary">ステップ３：AIに聞いてみる</button>
                <span style="margin:20px;"></span>
            </div>
        </div>
    </div>
    <div class="col-sx-12 col-sm-6 col-md-6 col-lg-6">
        <div class="card shadow rounded">
            <div class="card-header">
                AIの推測結果
            </div>
            <div class="card-body" style="background-color:slategrey;">
                <div class="canvas-container text-center" style="vertical-align: middle;">
                    <div class="result shadow rounded" width="300px" height="300px">
                        <div class="text-center" style="vertical-align: middle;" id="answer"></div>
                    </div>
                </div>
            </div>

            <div class="card-footer text-center">
                <button type="button" onClick="clearCanvas();" value="クリア" class="btn btn-danger pull-right">クリア
                </button>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
